name: Test Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        run: actions/checkout@v3
      - name: Install NodeJS
        run: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test